<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">SURVEY</h1>
    <p id="description">
        Please enter your user stories below!
    </p>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Jane Doe" required>

        </br>

        <label for="email" id="email-label">Email:</label>
        <input id="email" type="email" placeholder="JaneDoe123@gmail.com" required>

        </br>

        <label for="number" id="number-label">Phone Number:</label>
        <input id="number" type="number" min="1000000000" max="9999999999" placeholder="4239998888">

        </br>

        <select name="gender" id="dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>


        <div id="radio">
            <label for="radio" id="radio-label">How are we doing?</label>

            </br>

            <input type="radio" id="good" value="good" name="doing">
            <label for="good">Good</label>

            </br>

            <input type="radio" id="better" value="better" name="doing">
            <label for="better">Could be better</label>

            </br>

            <input type="radio" id="awful" value="awful" name="doing">
            <label for="awful">Absolutely abysmal!</label>
        </div>


        <div id="checkbox">
            <label for="checkbox" id="checkbox-label">How did you hear of us?</label>

            </br>

            <input type="checkbox" id="google" value="google">
            <label for="google">Google</label>

            </br>

            <input type="checkbox" id="facebook" value="facebook">
            <label for="facebook">Facebook</label>

            </br>

            <input type="checkbox" id="instagram" value="instagram">
            <label for="instagram">Instagram</label>
        </div>

        </br>

        <textarea for="comments" placeholder="Enter Comments Here"></textarea>

        </br>

        <input type="submit" id="submit">
    </form>
</body>

</html>
